<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<f:view>

    <h:head>
        <title>A Simple JavaServer Faces Application</title>
    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="srcipt.js" />

        <h:form>
            h:inputText <h:inputText value="#{formbean.text}"/>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:inputSecret <h:inputSecret value="#{formbean.password}"/>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>

        <h:form>
            h:textarea<h:inputTextarea value="#{formbean.textArea}" cols="30" rows="10"/>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:selectBooleanCheckbox <h:selectBooleanCheckbox value="#{formbean.rememberMe}"/>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:selectManyCheckbox
            <h:selectManyCheckbox value="#{formbean.selectedBox}">
                <f:selectItem itemLabel="Option 1" itemValue="Option 1"/>
                <f:selectItem itemLabel="Option 2" itemValue="Option 2"/>
                <f:selectItem itemLabel="Option 3" itemValue="Option 3"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:selectOneRadio
            <h:selectOneRadio value="#{formbean.radio}">
                <f:selectItem itemLabel="Radio 1" itemValue="Radio 1"/>
                <f:selectItem itemLabel="Radio 2" itemValue="Radio 2"/>
                <f:selectItem itemLabel="Radio 3" itemValue="Radio 3"/>
            </h:selectOneRadio>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:selectOneListbox
            <h:selectOneListbox value="#{formbean.select}">
                <f:selectItem itemLabel="value 1" itemValue="value 1"/>
                <f:selectItem itemLabel="value 2" itemValue="value 2"/>
                <f:selectItem itemLabel="value 3" itemValue="value 3"/>
            </h:selectOneListbox>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:selectOneMenu
            <h:selectOneMenu value="#{formbean.dropdown}">
                <f:selectItem itemLabel="value 1" itemValue="value 1"/>
                <f:selectItem itemLabel="value 2" itemValue="value 2"/>
                <f:selectItem itemLabel="value 3" itemValue="value 3"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" action="result"/>
        </h:form>
        <hr/>
        <h:form>
            h:graphicImage
            <h:graphicImage value="resources/img/map.PNG"/>

        </h:form>
        <hr/>
        <h:outputLink value="#" onclick="showMessage('test');">Test javascript</h:outputLink>

    </h:body>
</f:view>
</html>
